name: Repo Backup

on:
  schedule:
    - cron: '52 5 * * *'   # Runs daily at 5:52 AM UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Mirror to backup remote
        env:
          BACKUP_URL: ${{ secrets.BACKUP_URL }}
        run: |
          git remote add backup "$BACKUP_URL"
          git push --mirror backup
